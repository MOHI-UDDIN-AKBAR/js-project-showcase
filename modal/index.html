<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script src="./app.js" defer type="text/javascript"></script>
  </head>
  <body>
    <main class="modal-container">
      <div class="modal-wrapper">
        <article class="modal">
          <h1 class="modal__title">Modal Projects</h1>
          <button class="modal__open-btn" type="button">Open Modal</button>
          <div class="modal__body">
            <button type="button" class="modal__close-btn">
              <img
                src="./../assets/icons/ui/close-bar.svg"
                alt="Close Icon"
                width="25"
                height="25"
                loading="lazy"
                class="modal__close-icon"
              />
            </button>
            <p class="modal__body-title">Modal Content</p>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
