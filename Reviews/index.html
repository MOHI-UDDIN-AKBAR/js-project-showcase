<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script src="./app.js" defer type="text/javascript"></script>
  </head>
  <body>
    <main class="reviews">
      <h1 class="reviews__heading">Our Reviews</h1>
      <section class="reviews__carousel">
        <article class="review-card">
          <div class="review-card__profile">
            <div class="review-card__avatar-container">
              <img
                class="review-card__avatar"
                src=""
                alt="avatar"
                width="100"
                height="100"
                loading="lazy"
              />
              <div class="review-card__avatar-bg"></div>
              <span class="review-card__quote-icon">‚ùû</span>
            </div>
            <p class="review-card__name"></p>
            <span class="review-card__position"> </span>
          </div>
          <p class="review-card__text"></p>
        </article>
      </section>
      <div class="reviews__controls">
        <button type="button" class="reviews__btn reviews__btn-prev">
          &lt;
        </button>
        <button type="button" class="reviews__btn reviews__btn-next">
          &gt;
        </button>
      </div>
      <button class="reviews__btn-random" type="button">Surprise me</button>
    </main>
  </body>
</html>
