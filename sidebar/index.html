<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script src="./app.js" defer type="text/javascript"></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="nav__header">
          <h1 class="nav__logo">Coding Addict</h1>

          <button class="nav__close-btn">
            <img
              src="./../assets/icons/ui/close-bar.svg"
              alt="Close bar"
              width="30"
              height="30"
              class="nav__close-icon"
            />
          </button>
        </div>
        <ul class="nav__list">
          <li class="nav__item">Home</li>
          <li class="nav__item">About</li>
          <li class="nav__item">Projects</li>
          <li class="nav__item">Contact</li>
        </ul>
        <div class="nav__social-link">
          <img
            src="./../assets/icons/social-icons/facebook.svg"
            alt="Facebook"
            class="nav__social-icon"
            width="25"
            height="25"
          />
          <img
            src="./../assets/icons/social-icons/instagram.svg"
            alt="Instagram"
            class="nav__social-icon"
            width="25"
            height="25"
          />
          <img
            src="./../assets/icons/social-icons/linkedin.svg"
            alt="Linkedin"
            class="nav__social-icon"
            width="25"
            height="25"
          />
          <img
            src="./../assets/icons/social-icons/x.svg"
            alt="X"
            class="nav__social-icon"
            width="25"
            height="25"
          />
        </div>
      </nav>
      <button class="header__menu-bar" type="button">
        <img
          src="./../assets/icons/ui/menu-bar.svg"
          alt="Menu bar"
          width="40"
          height="40"
          class="header__menu-bar__icon"
        />
      </button>
    </header>
  </body>
</html>
