<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script src="./app.js" defer type="text/javascript"></script>
  </head>
  <body>
    <main class="container">
      <h1 class="counter-title">Counter</h1>
      <h2 class="counter"></h2>
      <section class="action-buttons">
        <button type="button" class="btn decrease-btn">Decrease</button>
        <button type="button" class="btn reset-btn">Reset</button>
        <button type="button" class="btn increase-btn">Increase</button>
      </section>
    </main>
  </body>
</html>
