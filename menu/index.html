<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script src="./app.js" defer type="module"></script>
  </head>
  <body>
    <main class="container">
      <section class="menu">
        <h1 class="menu__title">Our Menu</h1>
        <nav class="menu__categories">
          <ul class="menu__category-list">
            <li>
              <button type="button" class="menu__category-btn">All</button>
            </li>
            <li>
              <button type="button" class="menu__category-btn">
                breakfast
              </button>
            </li>
            <li>
              <button type="button" class="menu__category-btn">Lunch</button>
            </li>
            <li>
              <button type="button" class="menu__category-btn">Shakes</button>
            </li>
            <li>
              <button type="button" class="menu__category-btn">Dinner</button>
            </li>
          </ul>
        </nav>
        <div class="menu__items"></div>
      </section>
    </main>
  </body>
</html>
