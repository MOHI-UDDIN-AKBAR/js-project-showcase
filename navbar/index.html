<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script src="./app.js" defer type="text/javascript"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__logo">Coding Addict</h1>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Home</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">About</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Projects</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="header__socials">
        <a class="header__social-link">
          <img
            width="28"
            height="28"
            class="header__social-icon"
            src="./icons/facebook.svg"
            alt="Facebook"
            loading="lazy"
          />
        </a>
        <a class="header__social-link">
          <img
            width="28"
            height="28"
            class="header__social-icon"
            src="./icons/instagram.svg"
            alt="Instagram"
            loading="lazy"
          />
        </a>
        <a class="header__social-link">
          <img
            width="28"
            height="28"
            class="header__social-icon"
            src="./icons/linkedin.svg"
            alt="Linkedin"
            loading="lazy"
          />
        </a>
        <a class="header__social-link">
          <img
            width="28"
            height="28"
            class="header__social-icon"
            src="./icons/x.svg"
            alt="X"
            loading="lazy"
          />
        </a>
      </div>
      <button class="header__toggle-btn" type="button">
        <img
          width="40"
          height="40"
          loading="lazy"
          src="./icons/menu-bar.svg"
          alt="menu bar"
          class="header__toggle-icon"
        />
      </button>
    </header>
  </body>
</html>
